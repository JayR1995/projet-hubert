    <main class="content flex-grow-1 fw-bold" style="margin-top: 100px;">
        <div class="container mt-3 w-50 ">
            <h1 class="d-flex justify-content-center">Inscrivez-vous</h1>
            <p class="d-flex justify-content-center fs-4" style="margin-top: 20px;">Pour tout achat,reventes ou infos</p>
            <form id="form">
                <div class="mb-1">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-1">
                    <label for="name" class="form-label">Prenom</label>
                    <input type="text" class="form-control" id="pass" required>
                </div>
                <div class="mb-1">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                </div>
                <div class="mb-1">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="name" placeholder="Password" required>
                </div>
                <div class="mb-1 d-flex justify-content-center" style="margin-top: 25px;">
                    <label for=mas>Masculin:</label> <input id=mas type=radio name=sexe value="M" checked>
                    <label for=fem>Féminin:</label> <input id=fem  type=radio name=sexe value="F">
                </div>
                <div class="mb-1 d-flex justify-content-center" style="margin-top: 20px;">
                    Votre date de naissance:
                    <input id=dn type=date name=dn>
                </div>
                <div class="mb-1 d-flex justify-content-center" style="margin-top: 30px;">
                    <button type="submit" class="btn btn-primary d-flex justify-content-between">Envoyer</button>
                </div>
                <div id="alert" class="alert alert-success alert-dismissible mt-3 d-none">
                    Votre inscription a été réussis avec succès !
                    <button class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                </div>
              
            </form>
            <script>
                //Cela empeche d'envoyer le formulaire et de reinitialiser la page
                document.getElementById('form').addEventListener('submit',function(event){
                event.preventDefault();
                document.getElementById('alert').classList.remove('d-none');
                this.reset();
                });
            </script>
